<form
  (ngSubmit)="submitForm()"
  [formGroup]="authForm"
  class="flex flex-col gap-6 items-center text-primary w-full"
>
  <h1
    class="bg-primary/45 border border-primary rounded-3xl text-center text-primary text-2xl font-bold w-full max-w-xs sm:max-w-sm px-6 py-3 shadow-black/40 shadow-md"
  >
    Авторизация
  </h1>
  <div class="w-full flex flex-col items-center gap-4">
    <app-auth-input
      [control]="emailControl"
      [id]="'email'"
      [name]="'email'"
      [placeholder]="'Почта'"
      [required]="true"
      [type]="'email'"
      class="w-full"
    ></app-auth-input>
    <app-auth-input
      [control]="passwordControl"
      [id]="'password'"
      [name]="'password'"
      [placeholder]="'Пароль'"
      [required]="true"
      [type]="'password'"
      class="w-full"
    ></app-auth-input>
  </div>
  <button
    class="bg-primary text-white font-semibold border border-primary rounded-3xl w-full max-w-xs sm:max-w-sm h-14 flex items-center justify-center gap-3 mt-4 shadow-lg active:scale-[0.98] transition-transform"
    type="submit"
  >
    <span>Войти</span>
    <img alt="Войти" class="h-6 w-6" src="/icons/Arrow%20right-circle.svg" />
  </button>
  <a
    class="bg-primary/30 border border-primary rounded-3xl w-full max-w-xs sm:max-w-sm px-6 py-3 text-center text-sm sm:text-base"
    href="/reg"
  >
    У меня еще нет аккаунта
  </a>
</form>
