<form
  (ngSubmit)="submitForm()"
  [formGroup]="regForm"
  class="flex flex-col items-center text-brand w-full gap-6 lg:gap-[3dvh] lg:w-auto"
>
  <h1
    class="bg-brand/45 border border-brand rounded-3xl text-center text-brand text-2xl font-bold w-full max-w-xs sm:max-w-sm px-6 py-3 shadow-black/40 shadow-md lg:w-auto lg:max-w-none lg:rounded-xxl lg:px-[3dvw] lg:py-[0.625dvh] lg:mb-[4dvh] lg:my-[2dvh] lg:shadow-black"
  >
    Регистрация
  </h1>
  <div class="w-full flex flex-col items-center gap-4 lg:w-auto lg:gap-[3dvh]">
    <app-auth-input
      [control]="emailControl"
      [id]="'email'"
      [name]="'email'"
      [placeholder]="'Почта'"
      [required]="true"
      [type]="'email'"
      class="w-full lg:w-auto"
    ></app-auth-input>
    <app-auth-input
      [control]="passwordControl"
      [id]="'password'"
      [name]="'password'"
      [placeholder]="'Пароль'"
      [required]="true"
      [type]="'text'"
      class="w-full lg:w-auto"
    ></app-auth-input>
    <app-auth-input
      [control]="repeatPasswordControl"
      [id]="'repeat_password'"
      [name]="'repeat_password'"
      [placeholder]="'Повторите пароль'"
      [required]="true"
      [type]="'text'"
      class="w-full lg:w-auto"
    ></app-auth-input>
  </div>
  <button
    class="bg-brand text-white font-semibold border border-brand rounded-3xl w-full max-w-xs sm:max-w-sm h-14 flex items-center justify-center gap-3 mt-4 shadow-lg drop-shadow-lg active:scale-[0.98] transition-transform lg:w-16 lg:h-14 lg:max-w-none lg:bg-brand/45 lg:border-brand lg:rounded-xxl lg:px-3.5 lg:py-1.5 lg:mt-[5.375dvh] lg:gap-0 lg:shadow-none"
    type="submit"
  >
    <span class="lg:hidden">Создать аккаунт</span>
    <img alt="Создать аккаунт" class="h-6 w-6 lg:h-full lg:w-full" src="/icons/Arrow%20right-circle.svg"/>
  </button>
  <a
    class="bg-brand/30 border border-brand rounded-3xl w-full max-w-xs sm:max-w-sm px-6 py-3 text-center text-sm sm:text-base lg:w-auto lg:max-w-none lg:bg-brand/45 lg:px-[1.5dvw] lg:py-[0.625dvh] lg:rounded-xxl"
    href="/auth"
  >
    <span class="lg:hidden">У меня уже есть аккаунт</span>
    <span class="hidden lg:inline">у меня уже есть аккаунт</span>
  </a>
</form>
