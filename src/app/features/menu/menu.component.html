<div
  class="z-10 bg-primary/45 border-black border-2 w-full max-w-full overflow-hidden overscroll-none rounded-3xl shadow-[0_12px_30px_rgba(0,0,0,0.35)] flex-shrink-0 lg:shadow-none lg:rounded-none lg:bg-primary/45 lg:border-2 lg:w-[520px] lg:h-full lg:relative"
>
  <section class="bg-primary min-h-[56px] sm:min-h-[80px] border-b-2 border-black flex flex-row items-center px-4 gap-4">
    <span class="hidden sm:flex-1 sm:block"></span>
    <p class="text-lg sm:text-2xl font-semibold">{{ dishCount }}</p>
    <span class="bg-secondary rounded-xxl size-12 sm:size-14 flex items-center justify-center">
      <img class="w-full h-full" src="/icons/dishes.svg" />
    </span>
  </section>
  <section class="bg-primary min-h-[56px] sm:min-h-[80px] border-b-2 border-black flex flex-row items-center px-4 gap-4 justify-end">
    <p class="text-lg sm:text-2xl font-semibold">{{ cashCount }}</p>
    <span class="bg-secondary rounded-xxl size-12 sm:size-14 flex items-center justify-center">
      <img class="w-full h-full" src="/icons/money.svg" />
    </span>
  </section>
  <div class="max-h-[45vh] sm:max-h-[55vh] lg:max-h-none overflow-y-auto">
    <app-upgrade-window></app-upgrade-window>
  </div>
  <section class="flex flex-row w-full justify-between gap-2 px-2 pb-3 lg:absolute lg:-bottom-1.5 lg:w-fit lg:px-0 lg:pb-0">
    <app-menu-button
      (onClick)="selectMenu(button.type)"
      *ngFor="let button of menuButtons"
      [disabled]="button.disabled || session.levelSignal().rank < button.requiredRank"
      [iconSource]="button.icon"
      [type]="button.type"
      class="border-black flex-1 lg:flex-none"
    ></app-menu-button>
  </section>
</div>
