<div
  class="z-10 bg-primary/45 absolute right-0 bottom-0 w-[520px] h-full overflow-hidden overscroll-none border-black border-2">
  <section
    class="bg-primary h-14 sm:h-20 border-b-2 border-black flex flex-row items-center px-4 gap-4"
  >
    <span class="flex-1"></span>
    <p class="text-xl sm:text-2xl">{{ getDishCount() }}</p>
    <span
      class="bg-secondary rounded-xxl w-12 h-10 sm:w-16 sm:h-14 flex items-center justify-center"
    ><img class="w-full h-full" src="/icons/dishes.svg"
    /></span>
  </section>
  <section
    class="bg-primary h-14 sm:h-20 border-b-2 border-black flex flex-row items-center px-4 gap-4 justify-end"
  >
    <p class="text-xl sm:text-2xl">{{ getCashCount() }}</p>
    <span
      class="bg-secondary rounded-xxl w-12 h-10 sm:w-16 sm:h-14 flex items-center justify-center"
    ><img class="w-full h-full" src="/icons/money.svg"
    /></span>
  </section>
  <app-upgrade-window></app-upgrade-window>
  <section
    class="absolute -bottom-1.5 w-fit h-fit flex flex-row"
  >
    <app-menu-button (onClick)="selectMenu($event)"
                     [iconSource]="'/icons/fondue.svg'"
                     [type]="'dish'" class="border-r border-black"></app-menu-button>
    <app-menu-button (onClick)="selectMenu($event)" [disabled]="this.gameService.playerLvl.value.rank < 5"
                     [iconSource]="'/icons/table.svg'"
                     [type]="'equipment'" class="border-x border-black"></app-menu-button>
    <app-menu-button (onClick)="selectMenu($event)" [disabled]="this.gameService.playerLvl.value.rank < 10"
                     [iconSource]="'/icons/upgrades.svg'"
                     [type]="'global'" class="border-x border-black"></app-menu-button>
    <app-menu-button (onClick)="selectMenu($event)" [disabled]="this.gameService.playerLvl.value.rank < 25"
                     [iconSource]="'/icons/person.svg'"
                     [type]="'staff'" class="border-x border-black"></app-menu-button>
    <app-menu-button [disabled]="true"
                     [iconSource]="'/icons/menu.svg'"
                     [type]="'recipe'" class="border-x border-black"></app-menu-button>
    <app-menu-button (onClick)="selectMenu($event)" [disabled]="this.gameService.playerLvl.value.rank < 50"
                     [iconSource]="'/icons/map.svg'"
                     [type]="'point'" class="border-l border-black"></app-menu-button>
  </section>
</div>
