<button
  (click)="handleBuy()"
  [disabled]="blocked"
  [ngClass]="{
  'group':!blocked
  }"
  class="bg-black/25 disabled:bg-black/70 rounded-2xl flex flex-row gap-2.5 w-full px-4 py-2.5 items-center justify-between"
>
  <img
    [src]="icon()"
    alt=""
    class="bg-primary w-16 h-16 rounded-2xl flex-none"
  />
  <p class="text-secondary break-words leading-tight max-w-[5.5dvw]">
    {{ upgrade.name }}
  </p>
  <span class="flex-1"></span>
  <p class="text-secondary">{{ priceString() }} $</p>
  <img
    [ngClass]="{
      'opacity-70': blocked,
      'bg-primary': !blocked,
      }"
    alt=""
    class="w-16 h-16 rounded-2xl border-2 border-secondary group-hover:bg-secondary group-active:bg-secondary flex-none"
    src="/icons/sell.svg"
  />
</button>
