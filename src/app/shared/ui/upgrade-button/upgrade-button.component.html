<button
  [disabled]="blocked"
  [ngClass]="{
  'group':!blocked
  }"
  class="bg-black/25 disabled:bg-black/70 rounded-2xl m-5 ml-6 flex flex-row gap-2.5 w-11/12 px-4 py-2.5 items-center justify-between"
>
  <img
    alt=""
    class="bg-primary w-16 h-16 rounded-2xl"
    src="/icons/waiter-with-dishes.svg"
  />
  <p class="text-secondary">
    {{ nameUpgrade }} {{ valueUpgrade }}
  </p>
  <span class="flex-1"></span>
  <p class="text-secondary">{{ price }} $</p>
  <img
    [ngClass]="{
      'opacity-70': blocked,
      'bg-primary': !blocked,
      }"
    alt=""
    class="w-16 h-16 rounded-2xl border-2 border-secondary group-hover:bg-secondary group-active:bg-secondary"
    src="/icons/sell.svg"
  />
</button>
