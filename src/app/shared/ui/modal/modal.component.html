<div (click)="onBackdropClick()" *ngIf="show"
     class="clickable z-max absolute top-0 left-0 inset-0 h-[100dvh] w-[100dvw] px-[15dvw] xl:px-[25dvw] bg-black/60">
  <div (click)="stopPropagation($event)"
       class="relative top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-primary border-2 border-black rounded-2xl py-[3.5dvh] px-[8.5dvw]">
    <button (click)="handleClose()"
            class="absolute hidden xl:block text-white right-[1.25dvh] top-[1.25dvh] w-[5dvh] h-[5dvh] rounded-full place-self-end text-2xl text-center">
      ❌
    </button>
    <ng-content></ng-content>
  </div>
</div>
