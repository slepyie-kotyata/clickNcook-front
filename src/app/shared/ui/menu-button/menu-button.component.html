<button
  (click)="handleClick()"
  [disabled]="disabled"
  [ngClass]="{
    'bg-primary': !selected,
    'bg-secondary': selected
  }"
  class="border-t-2 border-black disabled:bg-black/45 w-full lg:w-auto flex justify-center rounded-2xl lg:rounded-none"
>
  <img [alt]="type" [height]="90" [ngSrc]="iconSource" [width]="90" class="p-3 w-16 h-16 sm:w-[72px] sm:h-[72px] lg:w-[90px] lg:h-[90px]" />
</button>
