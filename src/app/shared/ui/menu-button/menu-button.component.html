<button
  (click)="handleClick()"
  [disabled]="disabled"
  [ngClass]="{
    'bg-primary': !selected,
    'bg-secondary': selected
  }"
  class="border-t-2 border-black disabled:bg-black/45 w-full lg:w-auto flex justify-center"
>
  <img [alt]="type" [height]="90" [ngSrc]="iconSource" [width]="90" class="p-3" />
</button>
